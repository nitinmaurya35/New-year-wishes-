            // 1. Generate Link

            const encodedName = encodeURIComponent(userName);
            shareableLink = `${baseUrl}?from=${encodedName}`;

            // 5. Trigger Confetti

            // Auto copy for convenience (optional)

        }
        
        // ** Function to Trigger Confetti - 3x More Particles **
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, {
                resize: true,
                useWorker: true
            });

            // Set 3x particle count (450 total initially)
            const particleCount = 450;
            const spread = 120;
            const colors = ['#FFD700', '#FF6F61', '#4CAF50', '#1E90FF', '#FFFFFF'];

            // 1. Center Shot (Large)
            myConfetti({
                particleCount: particleCount,
                spread: spread,
                origin: { y: 0.6 },
                colors: colors
            });

            // 2. Left Side Shot (Large)
            setTimeout(() => {
                myConfetti({
                    particleCount: particleCount * 0.75, // Slightly less than max
                    spread: spread + 10,
                    origin: { y: 0.5, x: 0.1 },
                    colors: colors
                });
            }, 300); 

            // 3. Right Side Shot (Large)
            setTimeout(() => {
                myConfetti({
                    particleCount: particleCount * 0.75,
                    spread: spread + 10,
                    origin: { y: 0.5, x: 0.9 },
                    colors: colors
                });
            }, 600); 
            
            // 4. Final Scattered Burst (Small, for lingering effect)
            setTimeout(() => {
                myConfetti({
                    particleCount: 150,
                    spread: 180,
                    ticks: 200, // Make particles last longer
                    origin: { y: 0.2 },
                    colors: colors
                });
            }, 1000);
